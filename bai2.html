<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    var arr = [1, 2, 33, 5, 7, 8, 54, 49, 52, 15, 19];
    var max = arr[0];
    var index = 0;
    for (var i = 0; i < arr.length; i++) {
        if (arr[i] >= max) {
            max = arr[i];
            index = i;
        }
    }
    document.write("Max = " + max + " Tại vị trí: " + index);
</script>
</body>
</html>
