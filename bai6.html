<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    var arr = [];
    var arrLength = parseInt(prompt("Nhập chiều dài của mảng: "));
    var i = 0;
    while (i < arrLength) {
        var add = parseInt(prompt("Nhập giá trị vào mảng"));
        arr.push(add);
        i++;
    }
    var nhapV = parseInt(prompt("Nhập giá trị cần tìm: "));
    let viTri = -1;
    for (var j = 0; j < arr.length; j++) {
        if (nhapV == arr[j]) {
            viTri = j;
            alert(nhapV + " có trong mảng!")
        }
    }
    if (viTri ==-1){
        alert(nhapV + " không có trong mảng!")
    }
    console.log(arr);

</script>
</body>
</html>
