<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    var arr = [-1, 2, -33, 5, -7, 8];
    count = 0;
    for (var i = 0; i < arr.length; i++) {
        if (arr[i] < 0) {
            count++;
        }
    }
    document.write(arr + "<br>");
    document.write("Số số nguyên âm trong chuỗi: " + count);
</script>
</body>
</html>
